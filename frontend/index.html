<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Funds and Grants AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-box button:hover {
            transform: translateY(-2px);
        }
        
        .results {
            display: grid;
            gap: 20px;
        }
        
        .result-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .result-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .result-rank {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .result-category {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #666;
        }
        
        .result-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .result-relevance {
            font-size: 0.9em;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .stats {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
        }
        
        .stats h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì EU Funds and Grants AI</h1>
            <p>AI-powered search for EU and national grants</p>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for grants... (e.g., 'EU funding for AI', 'Startups in Bosnia')"
                    onkeypress="if(event.key==='Enter') search()"
                >
                <button onclick="search()">Search</button>
            </div>
            
            <div class="error" id="error"></div>
            <div class="loading" id="loading">üîÑ Searching...</div>
            <div class="results" id="results"></div>
            
            <div class="stats" id="stats" style="display: none;">
                <h3>üìä Pipeline Statistics</h3>
                <div class="stats-item">
                    <span>Total Documents:</span>
                    <strong id="statDocs">-</strong>
                </div>
                <div class="stats-item">
                    <span>Embedding Dimension:</span>
                    <strong id="statDim">-</strong>
                </div>
                <div class="stats-item">
                    <span>Model:</span>
                    <strong id="statModel">-</strong>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://eu-funds-and-grants-ai.onrender.com';
        
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            results.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        n_results: 5
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data.results);
                loadStats();
                
            } catch (err) {
                error.textContent = `‚ùå Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }
            
            resultsDiv.innerHTML = results.map(result => `
                <div class="result-card">
                    <div class="result-rank">${result.rank}</div>
                    <div class="result-title">${result.title}</div>
                    <span class="result-category">${result.category}</span>
                    <div class="result-text">${result.text}</div>
                    <div class="result-relevance">Relevance: ${result.relevance}</div>
                </div>
            `).join('');
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                document.getElementById('statDocs').textContent = data.total_documents;
                document.getElementById('statDim').textContent = data.embedding_dimension;
                document.getElementById('statModel').textContent = data.model;
                document.getElementById('stats').style.display = 'block';
                
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }
        
        // Load stats on page load
        window.addEventListener('load', loadStats);
    </script>
</body>
</html>
