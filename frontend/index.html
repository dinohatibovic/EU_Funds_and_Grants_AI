<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Funds & Grants AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #003399; margin-bottom: 0.5rem; } /* EU Blue */
        p { color: #666; margin-bottom: 2rem; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #003399; outline: none; }
        button { padding: 12px 24px; background-color: #003399; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #002266; }
        #results { text-align: left; margin-top: 20px; }
        .result-card { background: #f9f9f9; padding: 15px; border-left: 5px solid #ffcc00; /* EU Yellow */ margin-bottom: 10px; border-radius: 4px; animation: fadeIn 0.5s; }
        .result-meta { font-size: 0.85em; color: #888; margin-bottom: 5px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 8px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>üá™üá∫ EU Funds & Grants AI</h1>
        <p>Pretra≈æi grantove i fondove u BiH i EU uz pomoƒá AI</p>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="Npr. grants for startups, agriculture...">
            <button onclick="searchGrants()">Search</button>
        </div>

        <div id="loading" style="display:none; color: #003399;">‚è≥ Pretra≈æujem bazu...</div>
        <div id="results"></div>
    </div>

    <script>
        // OVO JE KLJUƒåNO: Tvoja Render adresa
        const API_URL = "https://eu-funds-and-grants-ai.onrender.com";

        async function searchGrants() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');

            if (!query) {
                alert("Molim vas upi≈°ite pojam za pretragu!");
                return;
            }

            // Oƒçisti prethodne rezultate i prika≈æi loading
            resultsDiv.innerHTML = "";
            loadingDiv.style.display = "block";

            try {
                // ≈†aljemo POST zahtjev taƒçno onako kako Python backend oƒçekuje
                const response = await fetch(`${API_URL}/search`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        query: query,
                        n_results: 3
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gre≈°ka servera: ${response.status}`);
                }

                const data = await response.json();
                
                // Sakrij loading
                loadingDiv.style.display = "none";

                // Provjera rezultata
                if (data.results && data.results.length > 0) {
                    // Prikaz rezultata
                    data.results.forEach(item => {
                        // Backend vraƒáa listu listi, pa uzimamo prvi element ako je ugnje≈æden
                        const text = Array.isArray(item) ? item[0] : item; 
                        
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.innerHTML = `
                            <div class="result-meta">AI Rezultat</div>
                            <div>${text}</div>
                        `;
                        resultsDiv.appendChild(card);
                    });
                } else if (data.documents && data.documents.length > 0) {
                     // Alternativna struktura ako ChromaDB vrati 'documents'
                     data.documents[0].forEach(doc => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.innerHTML = `<div>${doc}</div>`;
                        resultsDiv.appendChild(card);
                     });
                } else {
                    resultsDiv.innerHTML = "<p>Nema rezultata za ovaj upit. Poku≈°ajte 'startups' ili 'agriculture'.</p>";
                }

            } catch (error) {
                console.error("Gre≈°ka:", error);
                loadingDiv.style.display = "none";
                resultsDiv.innerHTML = `<div class="error">‚ùå Do≈°lo je do gre≈°ke: ${error.message}<br>Provjeri Console (F12) za detalje.</div>`;
            }
        }
        
        // Omoguƒái Enter tipku za pretragu
        document.getElementById("query").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchGrants();
            }
        });
    </script>
</body>
</html>
